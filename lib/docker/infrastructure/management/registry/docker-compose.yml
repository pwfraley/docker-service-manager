version: '3.7'

services:
  registry:
    image: docker.io/library/registry:2
    hostname: registry
    restart: always
    environment:
      - "TZ=${DEFAULT_TIMEZONE}"
      # REGISTRY_HTTP_SECRET: supersecret
      # SETTINGS_FLAVOR: local
      # SEARCH_BACKEND: sqlalchemy
      # CACHE_REDIS_HOST: redis
      # CACHE_REDIS_PORT: 6379
      # CACHE_LRU_REDIS_HOST: redis
      # CACHE_LRU_REDIS_PORT: 6379
    ports:
      - ${REGISTRY_PORT}:5000
    networks:
      - core-infra
      - core-apps
      - core-pub
    volumes:
      - registry_data:/var/lib/registry

  registry_hub:
    image: konradkleine/docker-registry-frontend:v2
    hostname: registry
    restart: always
    environment:
      - "TZ=${DEFAULT_TIMEZONE}"
      - "ENV_DOCKER_REGISTRY_HOST=registry" # muss mit dem hostname oben Ã¼bereinstimmen
      - "ENV_DOCKER_REGISTRY_PORT=${REGISTRY_PORT}"
    networks:
      - core-infra
      - core-apps
      - core-pub

volumes:
  registry_data:

networks:
  core-apps:
    external: true
  core-infra:
    external: true
  core-pub:
    external: true
